<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name : *
                <input type="text" required name="name" placeholder="Pranay">
            </p>
            <p>
            <fieldset>
                <legend>Gender</legend>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </fieldset>
            </p>
            <p>
                Address:
                <br>
                <textarea name="address" id="address" cols="100" rows="10" placeholder="Enter your Address"></textarea>
            </p>
            <p>
                Email:
                <input type="email" name="email" id="email" required placeholder="kal45xxx@gmail.com">
            </p>
            <p>
                Pincode:
                <input type="number" name="pincode" id="pincide" placeholder="110067">
            </p>
            <h2>Payment Information</h2>
            <p>
                Card Type:
                <select name="card_type" id="card_type" required>
                    <option value="">--Select Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="rupay">Rupay</option>
                </select>
            </p>
            <p>
                Card Number: *
                <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
            </p>
            <p>
                Expiration Date:
                <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>
                CVV
                <input type="password" name="cvv" id="cvv" required placeholder="123">
            </p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>

</html>
